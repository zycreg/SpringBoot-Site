<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="/css/amazeui.min.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var loginStatus = '';
            console.log(loginStatus);
            if(loginStatus=='fail'){
                alert('登录失败，用户名或密码不正确！');
            }
            $("#_login").click(function () {
                var username = $("#_username").val();
                var password = $("#_password").val();
                if ($.trim(username) == '') {
                    alert("用户名不能为空！");
                    return;
                }
                if ($.trim(password) == '') {
                    alert("密码不能为空！");
                    return;
                }
                $("#_loginForm").attr("action", "/login_do");
                $("#_loginForm").submit();
            });
        });
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <!--
        <h1>Web ide</h1>
        <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
        -->
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <br>
        <br>
        <h3>后台管理系统-登录</h3>
        <hr>
        <br>
        <form method="post" class="am-form" id="_loginForm">
            <label for="account">账号:</label>
            <input type="text" name="username" id="_username" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="pwd" id="_password" value="">
            <br>
            <!--
            <label for="remember-me">
              <input id="remember-me" type="checkbox">
              记住密码
            </label>
            <br />
            -->
            <div class="am-cf">
                <input type="button" id="_login" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
        </form>
        <hr>
        <p>© 2017 zyc, Inc. 版权所有.</p>
    </div>
</div>
</body>
</html>
