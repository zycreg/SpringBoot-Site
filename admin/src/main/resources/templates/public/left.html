<div class="am-offcanvas-bar admin-offcanvas-bar">
    <ul class="am-list admin-sidebar-list">
        <#list leftMenus as menu>
            <li class="admin-parent">
                <a class="am-cf" data-am-collapse="{target: '#collapse-nav${menu_index}'}"> ${menu.name} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav${menu_index}">
                    <#list menu.subMenus as subMenu>
                        <li><a href="${subMenu.url!}?pMenuId=${menu.pid}&subMenuId=${subMenu.id}"> ${subMenu.name}</a></li>
                    </#list>
                </ul>
            </li>
        </#list>
    </ul>
</div>
